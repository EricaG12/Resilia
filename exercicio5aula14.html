<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebedeira</title>
</head>
<body>
    <script>
        function permissaoBebida(idadeUsuario,idadePermitida)
        {
            if(idadeUsuario >= idadePermitida)
            {
            return document.write("Você pode beber!<br>")
            }
            else
            {
                return document.write( "Você não pode beber!<br>")
            }
        }
        permissaoBebida(15,21)
        permissaoBebida(22,21)
    </script>
    
</body>
</html>
