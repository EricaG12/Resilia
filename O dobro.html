<!DOCTYPE html>
<html lang= "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O dobro</title>
</head>
<body>
    <h2>O dobro</h2>

    <script>
        function pulalinha (){ 
            document.write("<br>")
        }

        function dobro (numero){
            var resultado= numero*2
            document.write(resultado)
            pulalinha ()
        }
        dobro(4)

    </script>

    <h2>Metade</h2>

    <script>
        function pulalinha (){ 
            document.write("<br>")
        }

        function metade (numero){
            var resultado= numero/2
            document.write(resultado)
            pulalinha ()
        }
        metade(4)

    </script>

    <h2>Saudação</h2>

    <script>
        function saudacao(nome){
            document.write("Olá " + nome +" tudo bem?");
        }
            
        saudacao("Érica");

    </script>
</body>
