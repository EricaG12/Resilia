<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormulárioResilia.css">
    <title>Formulário Resília</title>
</head>
<body>

    
    <div id="container">
        <header class="cabecalhotopo"> 

            <h1>
                <img src="logoresilia3.png">
            </h1>

            <nav>
                <ul>
                    <a  href="home.html">Home</a>
                    <a  href="produtos1.html">Produtos</a>
                    <a  href="sobre.html">Sobre</a>
                    <a  href="metodologia.html">Metodologia</a>
                    <a  href="Faleconosco.html">Fale Conosco</a>
                </ul>
            </nav>
        </header>
    </div>


    <div>
        <main>
            <h2 class="cabecalhoprincipal">Formulário de Incrição</h2>
            <ol>
                <li class="cabecalho">Nome Completo
                <input
                    type="text"
                    id="nomesobrenome"
                    class="dados-principais"
                    required 
                    placeholder="digite seu nome"
                />
                </li>

                <li class="cabecalho">Data de Nascimento                <input
                    type="date"
                    id="datadenascimento"
                    class="dados-principais"
                    required 
                    placeholder="xx.xx.xxxx"
                />
                </li>

                <li class="cabecalho">CPF
                <input
                    type="CPF"
                    id="cpf"
                    class="dados-principais"
                    required 
                    placeholder="xxx.xxx.xxx-xx"
                />
                </li>
                <input type="submit" value="Enviar" class="envio" />

            </ol>

        </main>

    </div>

    <footer>
        <p class="copyrigth">&copy;Copyright Resilia - 2020 </p>
    </footer>
</body>

</html>
