<body>
    <script>
        var names = ['Ol√°','Salve', 'galera','tudo','bem?', 'Uau!']

        function mostraSequencia (names){

            var i = 0;

            while(i< names.length) {
                var name = names[i];

                document.write(`<button onclick = "alert ('`+ name+`')">`+ name + `</button>`);

                i++
            }
        
        }

        mostraSequencia (names);

    </script>
    
</body>
