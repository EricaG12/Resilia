<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2Aula18</title>
</head>
<body>
    <script>
        var array1 = [5, 6 , 9, 10, 12];

        function somaMultiplos(arr) {
            var soma = 0;
            var numerosMultiplos = 0;
            for(i = 0; i < arr.length; i++) {
                numerosMultiplos = arr[i];
                soma += numerosMultiplos
            }
            return soma
        }

        document.write(somaMultiplos(array1))

    </script>
    
</body>
</html>
